<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for team4">

  <style>
    :root {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }
    #team4-page{
      margin: var(--ddd-spacing-2);
    }
    #team4-page h1 {
    padding-left: 12px;
  }
    #team4-page h2 {
    padding-left: 12px;
  }
  </style>

  <title>Team 4 Page</title>
</head>

<body>
   <div id="team4-page">
    <div class="nav-bar">
      <p>navigation bar placer</p>
    </div>
    <div>
      <h1 id="team-name">Team #1</h1>
    </div>
    <div>
      <h2>Upcoming Games</h2>
      <team-schedule id="games-schedule"></team-schedule>
    </div>
    <div>
      <h2>Upcoming Practices</h2>
      <team-schedule id="practices-schedule"></team-schedule>
    </div>
   
    <div class="footer">
      <p>footer placer</p>
    </div>
  </div>

  <script type="module" src="./team-schedule.js"></script>
  <script type="module">
    import './team-schedule.js';

    const gamesScheduleEl = document.getElementById('games-schedule');
    const practicesScheduleEl = document.getElementById('practices-schedule');
    const teamNameEl = document.getElementById('team-name');

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const team = data.teams[3]; // Team 1

        // Update heading
        teamNameEl.textContent = team.teamName;

        // Pass schedule separately
        gamesScheduleEl.scheduleData = [team];       // for games
        practicesScheduleEl.scheduleData = [team];   // for practices (or filtered data)
      })
      .catch(err => console.error("Failed to load schedule:", err));
  </script>
 
</body>
</html>
