<head>

  <title>Sponsors Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    .sponsors-section {
      padding: 30px;
      text-align: center;
    }

    .sponsors-logos img {

      width: 150px;

    }

    .donate-section {
      margin-top: 40px;
      text-align: center;
      padding: 30px;
      background-color: #fff;
      border-top: 2px solid #ddd;
    }

    .donate-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

      background-color: #45a049;
    }

<body>

  <header>
  <h1>Tussey Snowboard Club</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

<section id="sponsors" style="padding: 40px; text-align: center;">
  <h2>Our Sponsors</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; padding: 20px;">

</section>

  <h2>Support Our Team</h2>
  <p>Your donations help our snowboarding team train, travel, and compete at the highest level!</p>
  <button style="padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; background:#0077cc; color:#fff;">Donate</button>

  <section class="sponsors-section">

    <div class="sponsors-logos">
      <img src="sponsor1.png" alt="Sponsor 1" />

  </section>
